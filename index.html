<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepika</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <!--Header-->
    <header class="head-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo-removebg-preview.png" alt="Pepika" class="logo">
                </a>
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="./html/productos.html">Productos</a>
                    <a class="nav-link" href="./html/contacto.html">Contactos</a>
                </div>
                <div class="busqueda">
                    <div class="barra-busqueda">
                        <input type="text" placeholder="Buscar">
                        <button><img src="assets/search.png" alt="Buscar" class="icono-busqueda"></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!--Carrusel-->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/product-2.jpeg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="assets/product-5.jpeg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="assets/product-1.jpeg" class="d-block w-100" alt="Imagen 3">
            </div>
            
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h1 style="text-align: center; margin-top: 170px;">Catálogo 2024</h1>

    <!--Productos-->
    <section class="contenedor-productos">
        <div class="fila">
            <div class="columna">
                <img src="assets/product-4-half.jpeg" alt="Remera blanca de mujer">
                <p>Remera blanca estampada<br></p>
            </div>
            <div class="columna">
                <img src="assets/product-3-half.jpeg" alt="Remera amarilla de mujer">
                <p>Remera amarilla estampada<br></p>
            </div>
            <div class="columna">
                <img src="assets/product-1-half.jpeg" alt="Remera roja de mujer">
                <p>Remera roja básica<br></p>
            </div>
        </div>
        <div class="fila">
            <div class="columna">
                <img src="assets/product-6.jpeg" alt="Campera azul de hombre">
                <p>Campera azul<br></p>
            </div>
            <div class="columna">
                <img src="assets/product-7.jpeg" alt="Campera beige de hombre">
                <p>Campera beige<br></p>
            </div>
            <div class="columna">
                <img src="assets/product-8.jpeg" alt="Campera negra de hombre">
                <p>Campera negra<br></p>
            </div>
        </div>
        <div class="fila">
            <div class="columna">
                <img src="assets/product-9.jpeg" alt="Jean negro">
                <p>Jean negro<br></p>
            </div>
            <div class="columna">
                <img src="assets/product-10.jpeg" alt="Jean gris">
                <p>Jean gris<br></p>
            </div>
            <div class="columna">
                <img src="assets/product-11.jpeg" alt="Jean azul">
                <p>Jean azul<br></p>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div class="redes-sociales">
            <a href="#"><img src="assets/instagram2.png" alt="Instagram"></a>
            <a href="#"><img src="assets/facebook2.png" alt="Facebook"></a>
            <a href="#"><img src="assets/whatsapp2.png" alt="WhatsApp"></a>
        </div>
    
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productos = document.querySelector('.contenedor-productos');
            
            window.addEventListener('scroll', function() {
                const rect = productos.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    productos.classList.add('fade-in');
                }
            });
        });
    </script>

</body>
</html>
