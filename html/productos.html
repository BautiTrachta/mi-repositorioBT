<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepika Productos</title>

    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--Header-->
    <header class="head-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo-removebg-preview.png" alt="Pepika" class="logo">
                </a>
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="../html/productos.html">Productos</a>
                    <a class="nav-link" href="../html/contacto.html">Contactos</a>
                </div>
                <div class="busqueda">
                    <div class="barra-busqueda">
                        <input type="text" placeholder="Buscar">
                        <button><img src="../assets/search.png" alt="Buscar" class="icono-busqueda"></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="carrito">
        <button><img src="../assets/shopping-cart.png" alt="Carrito" class="carrito-compra"></button>
    </div>

    <div class="card-container">
        <div class="card" style="width: 15rem;">
            <img src="../assets/product-5-half.jpeg" class="card-img-top" alt="Remera Tie Dye blanca y negra">
            <div class="card-body">
              <h5 class="card-title">Remera Tie Dye blanca y negra</h5>
              <p class="card-text">Talles disponibles: XS/S/L</p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
          </div>
        
        <div class="card" style="width: 15rem;">
            <img src="../assets/product-4-half.jpeg" class="card-img-top" alt="Remera blanca estampada">
            <div class="card-body">
              <h5 class="card-title">Remera blanca estampada</h5>
              <p class="card-text">Talles disponibles: S/M</p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <img src="../assets/product-3-half.jpeg" class="card-img-top" alt="Remera amarilla estampada">
            <div class="card-body">
              <h5 class="card-title">Remera amarilla estampada</h5>
              <p class="card-text">Talles disponibles: S/M/L</p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>
    </div>

    <section class="barra-nav">
        <div class="navegacion">
            <button>◄</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>►</button>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div class="redes-sociales">
            <a href="#"><img src="../assets/instagram2.png" alt="Instagram"></a>
            <a href="#"><img src="../assets/facebook2.png" alt="Facebook"></a>
            <a href="#"><img src="../assets/whatsapp2.png" alt="WhatsApp"></a>
        </div>
    
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
